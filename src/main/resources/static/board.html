<!DOCTYPE html>
<html>

<head>
<title>Project Whiteboard</title>
<link href="/main.css" rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>

<body>
	<div>
		<h1>Whiteboard</h1>

		<div>
			<input type="text" id="roomName" placeholder="Enter room name"
				required>
			<button onclick="createRoom()">Create Room</button>
			<p id="roomCreatedMsg"></p>
		</div>


		<div>
			<input type="text" id="roomId" placeholder="Enter room ID">
			<button onclick="joinRoom()">Join Room</button>
			<p id="roomJoinMsg"></p>
		</div>


		<div>
			<p>
				<strong>Current Room:</strong> <span id="currentRoomId">None</span>
			</p>
		</div>
		<input type="text" id="roomIdToDelete" placeholder="Room ID to delete" />
		<button onclick="deleteRoom()">Delete Room</button>
		<p id="roomDeleteMsg"></p>

		<div class="row">
			<form id="form">
				<label for="connect">WebSocket connection:</label>
				<button id="connect" type="submit">Connect</button>
				<button id="disconnect" type="submit" disabled>Disconnect</button>
			</form>
		</div>

		<div class="row">
			<form>
				<label for="message">Message:</label> <input type="text"
					id="message" placeholder="Type a message..." />
				<button id="send" type="submit">Send</button>
			</form>
		</div>
		<button id="logoutBtn">Logout</button>
		<div id="conversation">
			<table>
				<thead>
					<tr>
						<th>Chats:</th>
					</tr>
				</thead>
				<tbody id="chats"></tbody>
			</table>
		</div>
	</div>

	<canvas id="whiteboard" width="600" height="400"
		style="border: 1px solid black;"></canvas>

	<script src="/app.js"></script>
</body>

</html>
