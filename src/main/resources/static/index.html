<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Welcome to Whiteboard</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 40px;
}

form {
	margin-bottom: 20px;
	border: 1px solid #ccc;
	padding: 16px;
	width: 300px;
	border-radius: 8px;
}

input {
	display: block;
	margin-bottom: 10px;
	width: 95%;
	padding: 6px;
}

button {
	padding: 8px 16px;
}

#signupMsg, #errorMsg {
	color: red;
}
</style>
</head>
<body>

	<h1>Welcome to the Whiteboard App</h1>

	<h2>Login</h2>
	<form id="loginForm">
		<input type="text" id="loginUsername" placeholder="Username" required />
		<input type="password" id="loginPassword" placeholder="Password"
			required />
		<button type="submit">Login</button>
		<p id="errorMsg"></p>
	</form>

	<h2>Signup</h2>
	<form id="signupForm">
		<input type="text" id="signupUsername" placeholder="Choose username"
			required /> <input type="password" id="signupPassword"
			placeholder="Choose password" required />
		<button type="submit">Signup</button>
		<p id="signupMsg"></p>
	</form>

	<script>

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;

      fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
        .then(res => {
          if (!res.ok) {
            return res.text().then(err => { throw new Error(err); });
          }
          return res.text();
        })
        .then(message => {
          document.getElementById("signupMsg").textContent = "Signup successful. Please login.";
          document.getElementById("signupMsg").style.color = "green";
        })
        .catch(err => {
          document.getElementById("signupMsg").textContent = err.message || "Signup failed.";
          document.getElementById("signupMsg").style.color = "red";
        });
    });
    
    document.getElementById("loginForm").addEventListener("submit", function (e) {
    	  e.preventDefault();

    	  const username = document.getElementById("loginUsername").value;
    	  const password = document.getElementById("loginPassword").value;

    	  const formData = new URLSearchParams();
    	  formData.append("username", username);
    	  formData.append("password", password);

    	  fetch("/login", {
    	    method: "POST",
    	    headers: {
    	      "Content-Type": "application/x-www-form-urlencoded"
    	    },
    	    body: formData
    	  })
    	    .then(res => {
    	      if (res.redirected) {
    	        window.location.href = res.url;
    	      } else if (res.ok) {
    	        window.location.href = "/board.html";
    	      } else {
    	        document.getElementById("errorMsg").textContent = "Login failed.";
    	      }
    	    })
    	    .catch(err => {
    	      document.getElementById("errorMsg").textContent = "Login error.";
    	    });
    	});
  </script>

</body>
</html>
